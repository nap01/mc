version: "3"

services:
  mc:
    image: itzg/minecraft-server
    ports:
      - 25565:25565
    environment:
      EULA: "TRUE"
      TYPE: "QUILT"
      MODRINTH_PROJECTS: "https://modrinth.com/mod/fabric-api,https://modrinth.com/mod/fastback,https://modrinth.com/mod/multiworld,https://modrinth.com/mod/better-fabric-console,https://modrinth.com/mod/mods-command"
    volumes:
      - ./data:/data

    tty: true
    stdin_open: true
    restart: unless-stopped

volumes:
  data:
