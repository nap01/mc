version: "3"

services:
  mc:
    image: itzg/minecraft-server
    ports:
      - 25565:25565
    environment:
      EULA: "TRUE"
      TYPE: "QUILT"
      REMOVE_OLD_MODS: "TRUE"
      MODRINTH_PROJECTS: "fabric-api,fastback,multiworld,better-fabric-console,mods-command,luckperms,player-roles,factions,suggestion-tweaker,styled-chat,styledplayerlist,afkdisplay,directionhud,bmarker,refined-advancements,tabtps,debugify,thorium,clean-logs,lithium,starlight,ferrite-core,memoryleakfix,lazydfu,c2me-fabric,fastload,chunky,chunkyborder"
    volumes:
      - ./data:/data

    tty: true
    stdin_open: true
    restart: unless-stopped

volumes:
  data:
